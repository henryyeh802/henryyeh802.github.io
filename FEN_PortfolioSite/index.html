<!DOCTYPE html>
<html lang="en">

<head>
    <!--   Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--      Custom CSS-->
    <link rel="stylesheet" href="css/style.css">

    <title>PortfolioSite</title>
</head>

<body>
    <div class="container">
        <!--       Header Session-->
        <header>
            <img src="img/logo.png" alt="logo">
            <div class="text-uppercase myName">
                <h1 class="font-weight-light">Hunglin Yeh</h1>
                <p class="font-weight-bold">Front-end Ninja</p>
            </div>
        </header>

        <!--    Hero session-->
        <div class="row" id="heroSession">
            <div class="col-12">
                <img src="img/FE_meta.jpg" class="mainBG" alt="Main Image">
            </div>
        </div>

        <!--    Featured Work session-->
        <h3 id="subTitle" class="font-weight-normal pl-2">Featured Work</h3>
        <div class="row text-center title">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card border-white">
                    <img class="card-img-top rounded-0" src="img/appify.jpg" alt="Card image cap">
                    <div class="card-body pt-2">
                        <h3 class="card-title mb-0">APPIFY</h3>
                        <a href="#" class="small text-muted">https://github.com/udacity/Appify/</a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card border-white">
                    <img class="card-img-top rounded-0" src="img/sunflower.jpg" alt="Card image cap">
                    <div class="card-body pt-2">
                        <h3 class="card-title mb-0">SUNFLOWER</h3>
                        <a href="#" class="small text-muted">https://github.com/udacity/Sunflower/</a>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4">
                <div class="card border-white">
                    <img class="card-img-top rounded-0" src="img/bokeh.jpg" alt="Card image cap">
                    <div class="card-body pt-2">
                        <h3 class="card-title mb-0">BOKEH</h3>
                        <a href="#" class="small text-muted">https://github.com/udacity/Bokeh/</a>
                    </div>
                </div>
            </div>
        </div>

        <!--        Footer session-->
        <footer>
            <!--Copyright-->
            <div class="footer-copyright py-3 text-center">
                Â© 2018 Copyright:
                <a href="#"> HunglinYeh.com </a>
            </div>
            <!--/.Copyright-->
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
